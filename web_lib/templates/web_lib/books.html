{% extends 'web_lib/main.html' %}

{% block content %}
    <h1> Books </h1>
    <div>
        {% if books%}
            {% for book in books %}
                <p>{{book.title}}</p>
                <p>{{book.description}}</p>
                <p>{{book.published|date:'DATE_FORMAT'}}</p>
                <hr>
            {% endfor %}
        {% else %}
            <p>No books</p>
        {% endif %}
    </div>            
{% endblock %}
